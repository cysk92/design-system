name: PR Build and Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  get-node-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read-nvmrc.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Read .nvmrc
        id: read-nvmrc
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

  validation:
    needs: get-node-version
    uses: ./.github/workflows/validation.yml
    with:
      node-version: ${{ needs.get-node-version.outputs.version }}

  build-and-publish-snapshot:
    name: 'ðŸš€ Build and publish snapshot'
    needs: [validation, get-node-version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.get-node-version.outputs.version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Cache yarn files
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            .yarn/install-state.gz
            node_modules
          key: node-modules-${{ needs.get-node-version.outputs.version }}-${{ hashFiles('**/yarn.lock', '**/package.json') }}

      - name: Install Packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Get actual current version
        id: actual-version
        run: |
          echo "Getting actual current version from project versioning strategy..."
          
          # Try to get version from npm registry first
          NPM_VERSION=$(npm view @securityscorecard/design-system version 2>/dev/null || echo "")
          
          if [ -n "$NPM_VERSION" ]; then
            echo "Found version from npm registry: $NPM_VERSION"
            echo "actual-version=$NPM_VERSION" >> $GITHUB_OUTPUT
          else
            # Fallback to latest git tag
            LATEST_TAG=$(git tag --sort=-version:refname | head -1 | sed 's/^v//')
            if [ -n "$LATEST_TAG" ]; then
              echo "Found version from git tag: $LATEST_TAG"
              echo "actual-version=$LATEST_TAG" >> $GITHUB_OUTPUT
            else
              # Final fallback to package.json
              echo "Using package.json version as fallback: $CURRENT_VERSION"
              echo "actual-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate snapshot version
        id: snapshot-version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          # Use actual version from project versioning strategy
          BASE_VERSION="${{ steps.actual-version.outputs.actual-version }}"
          SNAPSHOT_VERSION="${BASE_VERSION}-snapshot-${SHORT_SHA}"
          echo "snapshot-version=$SNAPSHOT_VERSION" >> $GITHUB_OUTPUT
          echo "Generated snapshot version: $SNAPSHOT_VERSION"
          echo "Base version used: $BASE_VERSION (from project versioning strategy)"

      - name: Update package.json version
        run: |
          npm version ${{ steps.snapshot-version.outputs.snapshot-version }} --no-git-tag-version

      - name: Cache build
        id: library-build-cache
        uses: actions/cache@v4
        with:
          path: build
          key: build-pr-${{ github.event.number }}-${{ github.sha }}-${{ hashFiles('**/yarn.lock', '**/package.json', 'src/**') }}

      - name: Build Step
        if: steps.library-build-cache.outputs.cache-hit != 'true'
        run: yarn build

      - name: Publish to npm
        run: npm publish --tag pr-${{ github.event.number }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.snapshot-version.outputs.snapshot-version }}';
            const actualVersion = '${{ steps.actual-version.outputs.actual-version }}';
            const packageVersion = '${{ steps.current-version.outputs.current-version }}';
            const prNumber = ${{ github.event.number }};
            
            let versionInfo = '';
            if (actualVersion !== packageVersion) {
              versionInfo = `**Current Version:** \`${actualVersion}\` (from npm/git tags)\n**Package Version:** \`${packageVersion}\` (placeholder)\n`;
            } else {
              versionInfo = `**Current Version:** \`${actualVersion}\`\n`;
            }
            
            const comment = `## ðŸš€ Snapshot Build Published
            
            A snapshot version has been published for testing:
            
            **Snapshot Version:** \`${version}\`
            ${versionInfo}**NPM Tag:** \`pr-${prNumber}\`
            
            You can install this version in your project using:
            \`\`\`bash
            yarn add @securityscorecard/design-system@pr-${prNumber}
            \`\`\`
            
            This version will be automatically unpublished when the PR is closed or merged.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  cleanup-on-pr-close:
    name: 'ðŸ§¹ Cleanup on PR close'
    if: github.event.action == 'closed'
    needs: get-node-version
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.get-node-version.outputs.version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Unpublish snapshot version
        run: |
          npm unpublish @securityscorecard/design-system@pr-${{ github.event.number }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.number }};
            
            const comment = `## ðŸ§¹ Snapshot Cleanup
            
            The snapshot version for PR #${prNumber} has been unpublished from npm.
            
            If you need to test with this version again, please reopen the PR or create a new one.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            }); 